<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LIMEBYTE</title>
    <meta name="description" content="Admin dashboard for managing blog posts">
    
    <!-- Quill.js CDN -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 42rem;
            margin: 0 auto;
            padding: 0 1.5rem;
            padding-top: 4rem;
        }
        
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .back-button a, .logout-button {
            font-size: 0.875rem;
            color: #6b7280;
            text-decoration: none;
            font-weight: 300;
            transition: color 0.2s ease;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .back-button a:hover, .logout-button:hover {
            color: #1f2937;
        }
        
        .logo {
            margin-bottom: 3rem;
        }
        
        .logo h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #000;
            letter-spacing: -0.025em;
        }
        
        .header {
            margin-bottom: 4rem;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }
        
        .header p {
            font-size: 1.25rem;
            color: #4b5563;
            font-weight: 300;
            line-height: 1.7;
        }
        
        /* Tab Navigation */
        .tabs {
            display: flex;
            border-bottom: 1px solid #f3f4f6;
            margin-bottom: 2rem;
        }
        
        .tab-button {
            background: none;
            border: none;
            padding: 1rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 300;
            color: #6b7280;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: color 0.2s ease, border-color 0.2s ease;
        }
        
        .tab-button:hover {
            color: #374151;
        }
        
        .tab-button.active {
            color: #000;
            border-bottom-color: #000;
        }
        
        .tab-content {
            display: none;
            margin-bottom: 4rem;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .post-form {
            background: #fff;
            border: 1px solid #f3f4f6;
            border-radius: 0.5rem;
            padding: 2rem;
        }
        
        .post-form h2 {
            font-size: 1.5rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 2rem;
            letter-spacing: -0.025em;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: #374151;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #374151;
        }
        
        .form-help {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
            font-weight: 300;
        }
        
        /* Quill editor styling */
        .editor-container {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background: #fff;
        }
        
        .ql-toolbar {
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 1px solid #e5e7eb;
            border-radius: 0.375rem 0.375rem 0 0;
        }
        
        .ql-container {
            border: none;
            font-size: 1rem;
            font-family: inherit;
            min-height: 200px;
        }
        
        .ql-editor {
            padding: 0.75rem;
            min-height: 200px;
            line-height: 1.6;
        }
        
        .ql-editor:focus {
            outline: none;
        }
        
        .submit-button {
            padding: 0.75rem 2rem;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 300;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .submit-button:hover {
            background-color: #374151;
        }
        
        .submit-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 1rem;
            font-weight: 300;
        }
        
        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 1rem;
            font-weight: 300;
        }
        
        /* Subscribers Table */
        .subscribers-section {
            background: #fff;
            border: 1px solid #f3f4f6;
            border-radius: 0.5rem;
            padding: 2rem;
        }
        
        .subscribers-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .subscribers-section h2 {
            font-size: 1.5rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 0;
            letter-spacing: -0.025em;
        }
        
        .export-btn {
            padding: 0.5rem 1rem;
            background-color: #10b981;
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 300;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .export-btn:hover {
            background-color: #059669;
        }
        
        .export-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .subscribers-stats {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #000;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 300;
        }
        
        .subscribers-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .subscribers-table th,
        .subscribers-table td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .subscribers-table th {
            font-weight: 600;
            color: #374151;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .subscribers-table td {
            font-weight: 300;
            color: #000;
        }
        
        .subscribers-table tbody tr:hover {
            background-color: #f9fafb;
        }
        
        .email-cell {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
        }
        
        .date-cell {
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .loading-table {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
            font-weight: 300;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #6b7280;
            font-weight: 300;
        }
        
        .empty-state h3 {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            color: #374151;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <!-- Header Actions -->
            <div class="header-actions">
                <div class="back-button">
                    <a href="/">‚Üê Back to Blog</a>
                </div>
                <button class="logout-button" onclick="logout()">Logout</button>
            </div>

            <!-- Logo -->
            <div class="logo">
                <h1>LIMEBYTE</h1>
            </div>

            <!-- Header -->
            <header class="header">
                <h1>Admin Dashboard</h1>
                <p>Create and manage your blog posts</p>
            </header>

            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('posts')">Create Post</button>
                <button class="tab-button" onclick="showTab('subscribers')">Newsletter Subscribers</button>
                <button class="tab-button" onclick="showTab('profile')">Profile</button>
            </div>

            <!-- Posts Tab -->
            <div id="posts-tab" class="tab-content active">
                <form class="post-form" id="post-form">
                    <h2>Create New Post</h2>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required placeholder="Enter post subject">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <div class="editor-container">
                            <div id="editor"></div>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-button" id="submit-button">
                        Create Post
                    </button>
                    
                    <div id="message-display"></div>
                </form>
            </div>

            <!-- Subscribers Tab -->
            <div id="subscribers-tab" class="tab-content">
                <div class="subscribers-section">
                    <div class="subscribers-header">
                        <h2>Newsletter Subscribers</h2>
                        <button class="export-btn" id="export-csv-btn" onclick="exportSubscribersCSV()">Export CSV</button>
                    </div>
                    
                    <div class="subscribers-stats">
                        <div class="stat">
                            <div class="stat-number" id="total-subscribers">-</div>
                            <div class="stat-label">Total Subscribers</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number" id="recent-subscribers">-</div>
                            <div class="stat-label">This Week</div>
                        </div>
                    </div>
                    
                    <div id="subscribers-table-container">
                        <div class="loading-table">Loading subscribers...</div>
                    </div>
                </div>
            </div>

            <!-- Profile Tab -->
            <div id="profile-tab" class="tab-content">
                <div class="post-form">
                    <h2>Profile Settings</h2>
                    
                    <!-- Display Name Form -->
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="display-name">Display Name</label>
                            <input type="text" id="display-name" name="display_name" placeholder="Enter display name" required>
                            <div class="form-help">This name will be shown as the author of your posts</div>
                        </div>
                        
                        <button type="submit" class="submit-button" id="profile-submit-button">
                            Save Display Name
                        </button>
                        
                        <div id="profile-message-display"></div>
                    </form>
                    
                    <!-- Password Change Form -->
                    <form id="password-form" style="margin-top: 3rem; padding-top: 3rem; border-top: 1px solid #f3f4f6;">
                        <h3 style="font-size: 1.25rem; font-weight: 300; color: #000; margin-bottom: 1.5rem;">Change Password</h3>
                        
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" name="current_password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" name="new_password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password" name="confirm_password" required>
                        </div>
                        
                        <button type="submit" class="submit-button" id="password-submit-button">
                            Change Password
                        </button>
                        
                        <div id="password-message-display"></div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Quill.js CDN -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

    <script>
        // Initialize Quill editor
        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Write your post content here...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['blockquote', 'code-block'],
                    ['link'],
                    ['clean']
                ]
            }
        });

        // Tab functionality
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Load subscribers if switching to subscribers tab
            if (tabName === 'subscribers') {
                loadSubscribers();
            }
            
            // Load profile if switching to profile tab
            if (tabName === 'profile') {
                loadProfile();
            }
        }

        // Load subscribers
        async function loadSubscribers() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/admin';
                return;
            }
            
            try {
                const response = await fetch('/api/newsletter/subscribers', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load subscribers');
                }
                
                const subscribers = await response.json();
                displaySubscribers(subscribers);
                
            } catch (error) {
                console.error('Error loading subscribers:', error);
                document.getElementById('subscribers-table-container').innerHTML = 
                    '<div class="loading-table">Error loading subscribers.</div>';
            }
        }

        // Display subscribers
        function displaySubscribers(subscribers) {
            const container = document.getElementById('subscribers-table-container');
            const totalElement = document.getElementById('total-subscribers');
            const recentElement = document.getElementById('recent-subscribers');
            const exportBtn = document.getElementById('export-csv-btn');
            
            // Update stats
            totalElement.textContent = subscribers.length;
            
            // Enable/disable export button based on subscriber count
            exportBtn.disabled = subscribers.length === 0;
            
            // Calculate recent subscribers (last 7 days)
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            const recentCount = subscribers.filter(sub => 
                new Date(sub.created_at) > oneWeekAgo
            ).length;
            recentElement.textContent = recentCount;
            
            if (subscribers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No subscribers yet</h3>
                        <p>When people subscribe to your newsletter, they'll appear here.</p>
                    </div>
                `;
                return;
            }
            
            // Generate table
            const tableHTML = `
                <table class="subscribers-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Subscribed</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${subscribers.map(subscriber => `
                            <tr>
                                <td class="email-cell">${subscriber.email}</td>
                                <td class="date-cell">${new Date(subscriber.created_at).toLocaleDateString('en-US', {
                                    year: 'numeric',
                                    month: 'short', 
                                    day: 'numeric',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                })}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        // Export subscribers to CSV
        async function exportSubscribersCSV() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/admin';
                return;
            }
            
            const exportBtn = document.getElementById('export-csv-btn');
            const originalText = exportBtn.textContent;
            
            exportBtn.disabled = true;
            exportBtn.textContent = 'Exporting...';
            
            try {
                const response = await fetch('/api/newsletter/subscribers/export', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to export subscribers');
                }
                
                // Create download link
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'newsletter-subscribers.csv';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
            } catch (error) {
                console.error('Error exporting subscribers:', error);
                alert('Failed to export subscribers. Please try again.');
            } finally {
                exportBtn.disabled = false;
                exportBtn.textContent = originalText;
            }
        }

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/admin';
                return;
            }
        });

        // Handle post creation
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/admin';
                return;
            }
            
            const button = document.getElementById('submit-button');
            const messageDisplay = document.getElementById('message-display');
            
            button.disabled = true;
            button.textContent = 'Creating...';
            messageDisplay.innerHTML = '';
            
            // Get content from Quill editor
            const subject = document.getElementById('subject').value;
            const message = quill.root.innerHTML; // Get HTML content from Quill
            
            if (!subject.trim()) {
                messageDisplay.innerHTML = '<div class="error-message">Subject is required</div>';
                button.disabled = false;
                button.textContent = 'Create Post';
                return;
            }
            
            if (!quill.getText().trim()) {
                messageDisplay.innerHTML = '<div class="error-message">Message content is required</div>';
                button.disabled = false;
                button.textContent = 'Create Post';
                return;
            }
            
            const postData = { subject, message };
            
            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(postData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDisplay.innerHTML = '<div class="success-message">Post created successfully! Redirecting...</div>';
                    
                    // Clear form
                    document.getElementById('subject').value = '';
                    quill.setContents([]);
                    
                    // Redirect to articles page after a brief delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    if (response.status === 401 || response.status === 403) {
                        localStorage.removeItem('authToken');
                        window.location.href = '/admin';
                        return;
                    }
                    messageDisplay.innerHTML = `<div class="error-message">${result.error}</div>`;
                }
            } catch (error) {
                messageDisplay.innerHTML = '<div class="error-message">Failed to create post. Please try again.</div>';
            } finally {
                button.disabled = false;
                button.textContent = 'Create Post';
            }
        });

        // Load user profile
        async function loadProfile() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/admin';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load profile');
                }
                
                const profile = await response.json();
                
                // Populate display name field
                document.getElementById('display-name').value = profile.display_name || '';
                
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('profile-message-display').innerHTML = 
                    '<div class="error-message">Error loading profile.</div>';
            }
        }

        // Handle profile form submission
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/admin';
                return;
            }
            
            const button = document.getElementById('profile-submit-button');
            const messageDisplay = document.getElementById('profile-message-display');
            const displayName = document.getElementById('display-name').value;
            
            button.disabled = true;
            button.textContent = 'Saving...';
            messageDisplay.innerHTML = '';
            
            try {
                const response = await fetch('/api/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ display_name: displayName })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDisplay.innerHTML = '<div class="success-message">Display name updated successfully!</div>';
                } else {
                    messageDisplay.innerHTML = `<div class="error-message">${result.error}</div>`;
                }
            } catch (error) {
                messageDisplay.innerHTML = '<div class="error-message">Failed to update display name. Please try again.</div>';
            } finally {
                button.disabled = false;
                button.textContent = 'Save Display Name';
            }
        });

        // Handle password form submission
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/admin';
                return;
            }
            
            const button = document.getElementById('password-submit-button');
            const messageDisplay = document.getElementById('password-message-display');
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            button.disabled = true;
            button.textContent = 'Changing...';
            messageDisplay.innerHTML = '';
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageDisplay.innerHTML = '<div class="error-message">New passwords do not match.</div>';
                button.disabled = false;
                button.textContent = 'Change Password';
                return;
            }
            
            if (newPassword.length < 4) {
                messageDisplay.innerHTML = '<div class="error-message">Password must be at least 4 characters long.</div>';
                button.disabled = false;
                button.textContent = 'Change Password';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDisplay.innerHTML = '<div class="success-message">Password changed successfully!</div>';
                    // Clear password fields
                    document.getElementById('current-password').value = '';
                    document.getElementById('new-password').value = '';
                    document.getElementById('confirm-password').value = '';
                } else {
                    messageDisplay.innerHTML = `<div class="error-message">${result.error}</div>`;
                }
            } catch (error) {
                messageDisplay.innerHTML = '<div class="error-message">Failed to change password. Please try again.</div>';
            } finally {
                button.disabled = false;
                button.textContent = 'Change Password';
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/admin';
        }
    </script>
</body>
