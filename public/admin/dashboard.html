<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LIMEBYTE</title>
    <meta name="description" content="Admin dashboard for managing blog posts">
    
    <!-- Quill.js CDN -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 42rem;
            margin: 0 auto;
            padding: 0 1.5rem;
            padding-top: 4rem;
        }
        
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .back-button a, .logout-button {
            font-size: 0.875rem;
            color: #6b7280;
            text-decoration: none;
            font-weight: 300;
            transition: color 0.2s ease;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .back-button a:hover, .logout-button:hover {
            color: #1f2937;
        }
        
        .logo {
            margin-bottom: 3rem;
        }
        
        .logo h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #000;
            letter-spacing: -0.025em;
        }
        
        .header {
            margin-bottom: 4rem;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }
        
        .header p {
            font-size: 1.25rem;
            color: #4b5563;
            font-weight: 300;
            line-height: 1.7;
        }
        
        .post-form {
            background: #fff;
            border: 1px solid #f3f4f6;
            border-radius: 0.5rem;
            padding: 2rem;
            margin-bottom: 4rem;
        }
        
        .post-form h2 {
            font-size: 1.5rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 2rem;
            letter-spacing: -0.025em;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: #374151;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #374151;
        }
        
        /* Quill editor styling */
        .editor-container {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background: #fff;
        }
        
        .ql-toolbar {
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 1px solid #e5e7eb;
            border-radius: 0.375rem 0.375rem 0 0;
        }
        
        .ql-container {
            border: none;
            font-size: 1rem;
            font-family: inherit;
            min-height: 200px;
        }
        
        .ql-editor {
            padding: 0.75rem;
            min-height: 200px;
            line-height: 1.6;
        }
        
        .ql-editor:focus {
            outline: none;
        }
        
        .submit-button {
            padding: 0.75rem 2rem;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 300;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .submit-button:hover {
            background-color: #374151;
        }
        
        .submit-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 1rem;
            font-weight: 300;
        }
        
        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 1rem;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <!-- Header Actions -->
            <div class="header-actions">
                <div class="back-button">
                    <a href="/">‚Üê Back to Blog</a>
                </div>
                <button class="logout-button" onclick="logout()">Logout</button>
            </div>

            <!-- Logo -->
            <div class="logo">
                <h1>LIMEBYTE</h1>
            </div>

            <!-- Header -->
            <header class="header">
                <h1>Admin Dashboard</h1>
                <p>Create and manage your blog posts</p>
            </header>

            <!-- Post Form -->
            <form class="post-form" id="post-form">
                <h2>Create New Post</h2>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="Enter post subject">
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <div class="editor-container">
                        <div id="editor"></div>
                    </div>
                </div>
                
                <button type="submit" class="submit-button" id="submit-button">
                    Create Post
                </button>
                
                <div id="message-display"></div>
            </form>
        </div>
    </main>

    <!-- Quill.js CDN -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

    <script>
        // Initialize Quill editor
        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Write your post content here...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['blockquote', 'code-block'],
                    ['link'],
                    ['clean']
                ]
            }
        });

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/admin';
                return;
            }
        });

        // Handle post creation
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/admin';
                return;
            }
            
            const button = document.getElementById('submit-button');
            const messageDisplay = document.getElementById('message-display');
            
            button.disabled = true;
            button.textContent = 'Creating...';
            messageDisplay.innerHTML = '';
            
            // Get content from Quill editor
            const subject = document.getElementById('subject').value;
            const message = quill.root.innerHTML; // Get HTML content from Quill
            
            if (!subject.trim()) {
                messageDisplay.innerHTML = '<div class="error-message">Subject is required</div>';
                button.disabled = false;
                button.textContent = 'Create Post';
                return;
            }
            
            if (!quill.getText().trim()) {
                messageDisplay.innerHTML = '<div class="error-message">Message content is required</div>';
                button.disabled = false;
                button.textContent = 'Create Post';
                return;
            }
            
            const postData = { subject, message };
            
            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(postData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDisplay.innerHTML = '<div class="success-message">Post created successfully! Redirecting...</div>';
                    
                    // Clear form
                    document.getElementById('subject').value = '';
                    quill.setContents([]);
                    
                    // Redirect to articles page after a brief delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    if (response.status === 401 || response.status === 403) {
                        localStorage.removeItem('authToken');
                        window.location.href = '/admin';
                        return;
                    }
                    messageDisplay.innerHTML = `<div class="error-message">${result.error}</div>`;
                }
            } catch (error) {
                messageDisplay.innerHTML = '<div class="error-message">Failed to create post. Please try again.</div>';
            } finally {
                button.disabled = false;
                button.textContent = 'Create Post';
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/admin';
        }
    </script>
</body>
</html>
