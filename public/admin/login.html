<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - LIMEBYTE</title>
    <meta name="description" content="Admin login for blog management">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 24rem;
            margin: 0 auto;
            padding: 0 1.5rem;
            padding-top: 8rem;
        }
        
        .back-button {
            margin-bottom: 2rem;
        }
        
        .back-button a {
            font-size: 0.875rem;
            color: #6b7280;
            text-decoration: none;
            font-weight: 300;
            transition: color 0.2s ease;
        }
        
        .back-button a:hover {
            color: #1f2937;
        }
        
        .logo {
            margin-bottom: 3rem;
            text-align: center;
        }
        
        .logo h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #000;
            letter-spacing: -0.025em;
        }
        
        .login-form {
            background: #fff;
            border: 1px solid #f3f4f6;
            border-radius: 0.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .login-form h2 {
            font-size: 1.5rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: -0.025em;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: #374151;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #374151;
        }
        
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 300;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .login-button:hover {
            background-color: #374151;
        }
        
        .login-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 1rem;
            text-align: center;
            font-weight: 300;
        }
        
        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 1rem;
            text-align: center;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <!-- Back Button -->
            <div class="back-button">
                <a href="/">‚Üê Back to Articles</a>
            </div>

            <!-- Logo -->
            <div class="logo">
                <h1>LIMEBYTE</h1>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="login-form">
                <h2>Admin Login</h2>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-button" id="login-button">
                    Login
                </button>
                
                <div id="message"></div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('login-button');
            const message = document.getElementById('message');
            
            button.disabled = true;
            button.textContent = 'Logging in...';
            message.innerHTML = '';
            
            const formData = new FormData(e.target);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('authToken', result.token);
                    message.innerHTML = '<div class="success-message">Login successful! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1000);
                } else {
                    message.innerHTML = `<div class="error-message">${result.error}</div>`;
                }
            } catch (error) {
                message.innerHTML = '<div class="error-message">Login failed. Please try again.</div>';
            } finally {
                button.disabled = false;
                button.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
