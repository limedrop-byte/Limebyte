<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - LIMEBYTE</title>
    <meta name="description" content="Technical insights and updates from LIMEBYTE">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 42rem;
            margin: 0 auto;
            padding: 0 1.5rem;
            padding-top: 4rem;
        }
        

        
        .logo {
            margin-bottom: 3rem;
        }
        
        .logo h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #000;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 300;
            line-height: 1.5;
        }
        
        .header {
            margin-bottom: 4rem;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 1rem;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            color: #000;
            letter-spacing: -0.025em;
        }
        
        .add-post-btn {
            display: none;
            padding: 0.5rem 1rem;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 300;
            transition: background-color 0.2s ease;
        }
        
        .add-post-btn:hover {
            background-color: #374151;
        }
        
        .header p {
            font-size: 1.25rem;
            color: #4b5563;
            font-weight: 300;
            line-height: 1.7;
        }
        
        .articles-list {
            margin-bottom: 4rem;
        }
        
        .article {
            margin-bottom: 3rem;
        }
        
        .article a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        
        .article-content {
            border-bottom: 1px solid #f3f4f6;
            padding-bottom: 2rem;
            transition: border-color 0.2s ease;
        }
        
        .article:hover .article-content {
            border-color: #e5e7eb;
        }
        
        .article h2 {
            font-size: 1.5rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
            transition: color 0.2s ease;
            cursor: pointer;
        }
        
        .article:hover h2 {
            color: #374151;
        }
        
        .article p {
            color: #4b5563;
            line-height: 1.7;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .article-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 300;
        }
        
        .article-meta span {
            color: #6b7280;
        }
        
        .loading {
            text-align: center;
            color: #6b7280;
            font-weight: 300;
        }
        
        .footer {
            padding-top: 4rem;
            margin-top: 4rem;
            border-top: 1px solid #f3f4f6;
            text-align: center;
        }
        
        .footer p {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <h1>LIMEBYTE</h1>
                <p>AI enthusiast, just posting shit about fun stuff. Research and dev type shit.</p>
            </div>

            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h1>Articles</h1>
                    <a href="/admin/dashboard" class="add-post-btn" id="add-post-btn">+ Add New Post</a>
                </div>
                <p>Technical insights and development stories</p>
            </header>

            <!-- Articles List -->
            <div class="articles-list" id="articles-list">
                <div class="loading">Loading articles...</div>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <p>Building the future, one commit at a time.</p>
            </footer>
        </div>
    </main>

    <script>
        // Check if user is admin
        function isAdmin() {
            return !!localStorage.getItem('authToken');
        }

        // Update UI based on admin status
        function updateAdminUI() {
            const addPostBtn = document.getElementById('add-post-btn');
            
            if (isAdmin()) {
                addPostBtn.style.display = 'block';
            } else {
                addPostBtn.style.display = 'none';
            }
        }

        // Fetch and display articles
        async function loadArticles() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                
                const articlesContainer = document.getElementById('articles-list');
                
                if (posts.length === 0) {
                    articlesContainer.innerHTML = '<div class="loading">No articles yet.</div>';
                    return;
                }
                
                articlesContainer.innerHTML = posts.map(post => {
                    // Strip HTML tags for preview and limit length
                    const textContent = post.message.replace(/<[^>]*>/g, '');
                    const preview = textContent.substring(0, 200) + (textContent.length > 200 ? '...' : '');
                    
                    return `
                        <article class="article">
                            <a href="/post/${post.id}">
                                <div class="article-content">
                                    <h2>${post.subject}</h2>
                                    <p>${preview}</p>
                                    <div class="article-meta">
                                        <span>${post.author}</span>
                                        <span>â€¢</span>
                                        <span>${new Date(post.created_at).toLocaleDateString('en-US', { 
                                            year: 'numeric', 
                                            month: 'long', 
                                            day: 'numeric' 
                                        })}</span>
                                    </div>
                                </div>
                            </a>
                        </article>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('articles-list').innerHTML = 
                    '<div class="loading">Error loading articles.</div>';
            }
        }
        
        // Load articles and update UI when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateAdminUI();
            loadArticles();
        });
    </script>
</body>
</html>
