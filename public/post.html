<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading... - LIMEBYTE</title>
    <meta name="description" content="" id="page-description">
    
    <!-- Quill.js CDN -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 42rem;
            margin: 0 auto;
            padding: 0 1.5rem;
            padding-top: 4rem;
        }
        
        .back-button {
            margin-bottom: 2rem;
        }
        
        .back-button a {
            font-size: 0.875rem;
            color: #6b7280;
            text-decoration: none;
            font-weight: 300;
            transition: color 0.2s ease;
        }
        
        .back-button a:hover {
            color: #1f2937;
        }
        
        .logo {
            margin-bottom: 3rem;
        }
        
        .logo h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #000;
            letter-spacing: -0.025em;
        }
        
        .article-header {
            margin-bottom: 3rem;
            padding-bottom: 3rem;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .article-header h1 {
            font-size: 3rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }
        
        .article-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 300;
        }
        
        .article-meta span {
            color: #6b7280;
        }
        
        .admin-actions {
            margin-top: 1rem;
            display: none;
        }
        
        .admin-actions button {
            font-size: 0.875rem;
            color: #6b7280;
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 1rem;
            font-weight: 300;
            transition: color 0.2s ease;
        }
        
        .admin-actions button:hover {
            color: #1f2937;
        }
        
        .admin-actions .delete-btn:hover {
            color: #ef4444;
        }
        
        .article-content {
            margin-bottom: 4rem;
            font-size: 1.125rem;
            line-height: 1.8;
            color: #374151;
        }
        
        .article-content p {
            margin-bottom: 1.5rem;
            font-weight: 300;
        }
        
        .article-content h1, .article-content h2, .article-content h3 {
            font-weight: 600;
            color: #000;
            margin: 1.5rem 0 0.75rem 0;
            letter-spacing: -0.025em;
        }
        
        .article-content h1 { font-size: 1.75rem; }
        .article-content h2 { font-size: 1.5rem; }
        .article-content h3 { font-size: 1.25rem; }
        
        .article-content ul, .article-content ol {
            margin-bottom: 1.5rem;
            margin-left: 1.5rem;
        }
        
        .article-content li {
            margin-bottom: 0.5rem;
        }
        
        .article-content blockquote {
            border-left: 4px solid #e5e7eb;
            margin: 1.5rem 0;
            padding-left: 1rem;
            color: #6b7280;
            font-style: italic;
        }
        
        .article-content code {
            background-color: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }
        
        .article-content pre {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 1rem;
            margin: 1.5rem 0;
            overflow-x: auto;
        }
        
        .article-content pre code {
            background: none;
            padding: 0;
        }
        
        .article-content a {
            color: #3b82f6;
            text-decoration: underline;
        }
        
        .article-content a:hover {
            color: #1d4ed8;
        }
        
        .loading {
            text-align: center;
            color: #6b7280;
            font-weight: 300;
            margin-top: 4rem;
        }
        
        .error {
            text-align: center;
            color: #ef4444;
            font-weight: 300;
            margin-top: 4rem;
        }
        
        .footer {
            padding-top: 4rem;
            margin-top: 4rem;
            border-top: 1px solid #f3f4f6;
            text-align: center;
        }
        
        .footer p {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 300;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 42rem;
        }
        
        .modal h2 {
            font-size: 1.5rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 2rem;
            letter-spacing: -0.025em;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: #374151;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #374151;
        }
        
        /* Quill editor styling for modal */
        .editor-container {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background: #fff;
        }
        
        .ql-toolbar {
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 1px solid #e5e7eb;
            border-radius: 0.375rem 0.375rem 0 0;
        }
        
        .ql-container {
            border: none;
            font-size: 1rem;
            font-family: inherit;
            min-height: 200px;
        }
        
        .ql-editor {
            padding: 0.75rem;
            min-height: 200px;
            line-height: 1.6;
        }
        
        .ql-editor:focus {
            outline: none;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 300;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .btn-primary {
            background-color: #000;
            color: #fff;
        }
        
        .btn-primary:hover {
            background-color: #374151;
        }
        
        .btn-secondary {
            background-color: #f3f4f6;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background-color: #e5e7eb;
        }
        
        .btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .message {
            font-size: 0.875rem;
            margin-top: 1rem;
            font-weight: 300;
        }
        
        .success-message {
            color: #10b981;
        }
        
        .error-message {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <!-- Back Button -->
            <div class="back-button">
                <a href="/">← Back to Articles</a>
            </div>

            <!-- Logo -->
            <div class="logo">
                <h1>LIMEBYTE</h1>
            </div>

            <!-- Article Content -->
            <div id="article-container">
                <div class="loading">Loading article...</div>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <p>Building the future, one commit at a time.</p>
            </footer>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Post</h2>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-subject">Subject</label>
                    <input type="text" id="edit-subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-message">Message</label>
                    <div class="editor-container">
                        <div id="edit-editor"></div>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="save-btn">Save Changes</button>
                </div>
                
                <div id="edit-message-display"></div>
            </form>
        </div>
    </div>

    <!-- Quill.js CDN -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

    <script>
        let currentPost = null;
        let editQuill = null;

        // Get post ID from URL
        function getPostId() {
            const path = window.location.pathname;
            const matches = path.match(/\/post\/(\d+)/);
            return matches ? matches[1] : null;
        }

        // Check if user is admin
        function isAdmin() {
            return !!localStorage.getItem('authToken');
        }

        // Load and display post
        async function loadPost() {
            const postId = getPostId();
            if (!postId) {
                document.getElementById('article-container').innerHTML = 
                    '<div class="error">Post not found.</div>';
                return;
            }

            try {
                const response = await fetch(`/api/posts/${postId}`);
                
                if (!response.ok) {
                    throw new Error('Post not found');
                }
                
                currentPost = await response.json();
                
                // Update page title and meta
                document.getElementById('page-title').textContent = `${currentPost.subject} - LIMEBYTE`;
                document.getElementById('page-description').setAttribute('content', currentPost.subject);
                
                // Display post content
                const adminActionsHtml = isAdmin() ? `
                    <div class="admin-actions" style="display: block;">
                        <button onclick="openEditModal()">Edit</button>
                        <button class="delete-btn" onclick="confirmDelete()">Delete</button>
                    </div>
                ` : '';
                
                document.getElementById('article-container').innerHTML = `
                    <header class="article-header">
                        <h1>${currentPost.subject}</h1>
                        <div class="article-meta">
                            <span>${currentPost.author}</span>
                            <span>•</span>
                            <span>${new Date(currentPost.created_at).toLocaleDateString('en-US', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })}</span>
                        </div>
                        ${adminActionsHtml}
                    </header>
                    
                    <div class="article-content">
                        <div>${currentPost.message}</div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('article-container').innerHTML = 
                    '<div class="error">Post not found or failed to load.</div>';
            }
        }

        // Open edit modal
        function openEditModal() {
            if (!currentPost) return;
            
            document.getElementById('edit-subject').value = currentPost.subject;
            
            // Initialize Quill editor if not already done
            if (!editQuill) {
                editQuill = new Quill('#edit-editor', {
                    theme: 'snow',
                    placeholder: 'Write your post content here...',
                    modules: {
                        toolbar: [
                            [{ 'header': [1, 2, 3, false] }],
                            ['bold', 'italic', 'underline', 'strike'],
                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                            ['blockquote', 'code-block'],
                            ['link'],
                            ['clean']
                        ]
                    }
                });
            }
            
            // Set the content in the editor
            editQuill.root.innerHTML = currentPost.message;
            document.getElementById('edit-modal').style.display = 'block';
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
            document.getElementById('edit-message-display').innerHTML = '';
        }

        // Handle edit form submission
        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/admin';
                return;
            }
            
            const saveBtn = document.getElementById('save-btn');
            const messageDisplay = document.getElementById('edit-message-display');
            
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            messageDisplay.innerHTML = '';
            
            // Get content from form and Quill editor
            const subject = document.getElementById('edit-subject').value;
            const message = editQuill.root.innerHTML;
            
            if (!subject.trim()) {
                messageDisplay.innerHTML = '<div class="message error-message">Subject is required</div>';
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Changes';
                return;
            }
            
            if (!editQuill.getText().trim()) {
                messageDisplay.innerHTML = '<div class="message error-message">Message content is required</div>';
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Changes';
                return;
            }
            
            const postData = { subject, message };
            
            try {
                const response = await fetch(`/api/posts/${currentPost.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(postData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDisplay.innerHTML = '<div class="message success-message">Post updated successfully!</div>';
                    currentPost = result;
                    
                    // Update the page content
                    setTimeout(() => {
                        closeEditModal();
                        loadPost();
                    }, 1000);
                } else {
                    if (response.status === 401 || response.status === 403) {
                        localStorage.removeItem('authToken');
                        window.location.href = '/admin';
                        return;
                    }
                    messageDisplay.innerHTML = `<div class="message error-message">${result.error}</div>`;
                }
            } catch (error) {
                messageDisplay.innerHTML = '<div class="message error-message">Failed to update post. Please try again.</div>';
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Changes';
            }
        });

        // Confirm delete
        function confirmDelete() {
            if (confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                deletePost();
            }
        }

        // Delete post
        async function deletePost() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/admin';
                return;
            }
            
            try {
                const response = await fetch(`/api/posts/${currentPost.id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    alert('Post deleted successfully!');
                    window.location.href = '/';
                } else {
                    if (response.status === 401 || response.status === 403) {
                        localStorage.removeItem('authToken');
                        window.location.href = '/admin';
                        return;
                    }
                    const result = await response.json();
                    alert(`Failed to delete post: ${result.error}`);
                }
            } catch (error) {
                alert('Failed to delete post. Please try again.');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('edit-modal');
            if (event.target === modal) {
                closeEditModal();
            }
        }
        
        // Load post when page loads
        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
</body>
</html>
