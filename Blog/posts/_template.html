<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[TITLE] - Christian Dunbar</title>
    <meta name="description" content="[DESCRIPTION]">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 42rem;
            margin: 0 auto;
            padding: 0 1.5rem;
            padding-top: 4rem;
        }
        
        .back-button {
            margin-bottom: 2rem;
        }
        
        .back-button a {
            font-size: 0.875rem;
            color: #6b7280;
            text-decoration: none;
            font-weight: 300;
            transition: color 0.2s ease;
        }
        
        .back-button a:hover {
            color: #1f2937;
        }
        
        .logo {
            margin-bottom: 3rem;
        }
        
        .logo h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #000;
            letter-spacing: -0.025em;
        }
        
        .article-header {
            margin-bottom: 3rem;
            padding-bottom: 3rem;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .article-header h1 {
            font-size: 3rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }
        
        .article-header p {
            font-size: 1.25rem;
            color: #4b5563;
            font-weight: 300;
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }
        
        .article-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 300;
        }
        
        .article-meta span {
            color: #6b7280;
        }
        
        .article-content {
            margin-bottom: 4rem;
            font-size: 1.125rem;
            line-height: 1.8;
            color: #374151;
        }
        
        .article-content p {
            margin-bottom: 1.5rem;
            font-weight: 300;
        }
        
        .article-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #000;
            margin: 2rem 0 1rem 0;
            letter-spacing: -0.025em;
        }
        
        .article-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #000;
            margin: 1.5rem 0 0.75rem 0;
            letter-spacing: -0.025em;
        }
        
        .article-content ul, .article-content ol {
            margin-bottom: 1.5rem;
            margin-left: 1.5rem;
        }
        
        .article-content li {
            margin-bottom: 0.5rem;
            font-weight: 300;
        }
        
        .footer {
            padding-top: 4rem;
            margin-top: 4rem;
            border-top: 1px solid #f3f4f6;
            text-align: center;
        }
        
        .footer p {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <!-- Back Button -->
            <div class="back-button">
                <a href="../blog.html">← Back to Articles</a>
            </div>

            <!-- Logo -->
            <div class="logo">
                <h1>Christian Dunbar</h1>
            </div>

            <!-- Article Header -->
            <header class="article-header">
                <h1>[TITLE]</h1>
                <p>[DESCRIPTION]</p>
                <div class="article-meta">
                    <span>[AUTHOR]</span>
                    <span>•</span>
                    <span>[DATE]</span>
                    <span>•</span>
                    <span>[READ_TIME]</span>
                </div>
            </header>

            <!-- Article Content -->
            <div class="article-content">
                <!-- Replace this section with your blog post content -->
                <p>Your blog post content goes here...</p>

                <h2>Section Heading</h2>
                <p>Section content...</p>

                <h3>Subsection Heading</h3>
                <ul>
                    <li>List item 1</li>
                    <li>List item 2</li>
                    <li>List item 3</li>
                </ul>

                <p>More content...</p>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <p>Building the future, one commit at a time.</p>
            </footer>
        </div>
    </main>
</body>
</html>
